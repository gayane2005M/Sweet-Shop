<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∞ Sweet Shop</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="main-nav">
            <div class="logo animate-bounce">üç∞ Sweet Shop</div>
        </div>
        <div class="header-content animate-fade-in">
            <h1>Welcome Back</h1>
            <p>Please log in to continue</p>
        </div>
    </header>
    
    <div class="login-container">
        <form class="login-form animate-slide-up">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="animate-pulse">Login</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
